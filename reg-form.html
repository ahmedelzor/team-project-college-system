<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>انجاز</title>
    <link rel="icon" href="./img/icons8-fast-forward-100.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/b1a40c9d53.js" crossorigin="anonymous"></script>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">استمارة بيانات</h2>
                    <p>املئ كل البيانات للتنقل إلى الخطوة التالية</p>
                    <form id="msform">
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account"><strong>بيانات شخصية</strong></li>
                            <li id="personal"><strong>الثانوية العامة</strong></li>
                            <li id="payment"><strong>الرغبات</strong></li>
                            <li id="confirm"><strong>انتهينا!</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div> <br> <!-- fieldsets -->
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">بيانات شخصية</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">خطوة 1</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">الإسم الأول:</label>
                                <input type="text" name="firstname" />

                                <label class="fieldlabels">الإسم الاخير:</label>
                                <input type="text" name="lastname" />

                                <label class="fieldlabels">العنوان:</label>
                                <input type="text" name="pwd" />

                                <label class="fieldlabels">رقم التيلفون:</label>
                                <input type="text" name="phoneNo" />

                                <label class="fieldlabels">صورة شخصية:</label>
                                <input type="file" name="profile-img" accept="image/*" />
                            </div>
                            <input type="button" name="next" class="next action-button" value="التالي" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">الثانوية العامة</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">خطوة 2</h2>
                                    </div>
                                </div> <label class="fieldlabels">درجة الثانوية:</label>
                                <input type="text" name="deg" />
                                <label class="fieldlabels">درجة اللغة الانجيليزية:</label>
                                <input type="text" name="enDeg" />
                            </div>
                            <input type="button" name="next" class="next action-button" value="التالي" /> <input
                                type="button" name="previous" class="previous action-button-previous" value="السابق" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">الرغبات</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">خطوة 3</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">رغبة 1:</label>
                                <select name="desire1" id="desire1">
                                    <option value="BIS">BIS</option>
                                    <option value="FMI">FMI</option>
                                    <option value="enCommerce">English commerce</option>
                                </select>
                        
                                <label class="fieldlabels">رغبة 2:</label>
                                <select name="desire2" id="desire2">
                                    <option value="BIS">BIS</option>
                                    <option value="FMI">FMI</option>
                                    <option value="enCommerce">English commerce</option>
                                </select>
                                <label class="fieldlabels">رغبة 3:</label>
                                <select name="desire3" id="desire3">
                                    <option value="BIS">BIS</option>
                                    <option value="FMI">FMI</option>
                                    <option value="enCommerce">English commerce</option>
                                </select>
                                
                            </div>
                            <input type="button" name="next" class="next action-button" value="تسليم" />
                            <input type="button" name="previous" class="previous action-button-previous"
                                value="السابق" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">انتهينا</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">خطوة 4</h2>
                                    </div>
                                </div> <br><br>
                                <h2 class="orange-text text-center"><strong>بالتوفيق !</strong></h2> <br>
                                <div class="row justify-content-center">
                                    <div class="col-6"> <img src="./img/Done-rafiki.svg" class="fit-image">
                                    </div>
                                </div> <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-7 text-center">
                                        <h5 class="orange-text text-center">تم تسجيل استماراتك بنجاح!</h5>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <script src="./js/reg-form.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
