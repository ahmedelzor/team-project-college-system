<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/css/sgin-in.css" />
  <title>تسجيل الدخول</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">تسجيل الدخول</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="البريد الالكتروني" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة المرور" />
          </div>
          <button class="btn solid">
            <a href="./home.html">تسجيل الدخول</a>
          </button>
          <p class="social-text">او قم بتسجيل الدخول باستخدام مواقع التواصل الاجتماعي</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">اشترك الان</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="البريد الالكتروني" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة المرور" />
          </div>
          <div class="input-field">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="تاكيد كلمة المرور" />
          </div>
          <input type="submit" class="btn" value="اشترك الان" />
          <p class="social-text">او قم بتسجيل الدخول باستخدام مواقع التواصل الاجتماعي</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>ليس لديك حساب؟</h3>
          <p>
            اشترك لدينا الان و املئ استماراتك الان
          </p>
          <button class="btn transparent" id="sign-up-btn">
            اشترك الان
          </button>
        </div>
        <img src="../assets/img/Mobile login-bro.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>لديك حساب بالفعل؟</h3>
          <p>
            قم بتسجيل الدخول لمتابعة حسابك
          </p>
          <button class="btn transparent" id="sign-in-btn">
            تسجيل الدخول
          </button>
        </div>
        <img src="../assets/img/Secure login-rafiki.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="../assets/js/app2.js"></script>
</body>

</html>
